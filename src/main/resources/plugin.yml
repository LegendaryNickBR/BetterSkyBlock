name: BetterSkyBlock
main: br.com.syrxcraft.betterskyblock.BetterSkyBlock
version: @VERSION@
author: brunoxkk0
depend: [GriefDefender, WorldEdit]
softdepend: [ PlaceholderAPI, BossShopPro ]
load: POSTWORLD


commands:
  island:
      description: GPPSkyBlock main command
      aliases: [is]

permissions:
  gppskyblock.spawn:
    default: true
  gppskyblock.reset:
    default: true
  gppskyblock.setspawn:
    default: true
  gppskyblock.setbiome.all:
    default: false
  gppskyblock.manage:
    default: op
  gppskyblock.setradius:
    default: op
  gppskyblock.override:
    default: op
  gppskyblock.leaveisland:
    default: true
  gppskyblock.delete:
    default: true
  gppskyblock.delete.any:
    default: op
  gppskyblock.claimoutsidemainworld:
    default: false
